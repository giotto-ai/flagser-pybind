name: Build Wheels

on : [push, pull_request]

jobs:

  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ github.event.repository.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python

      - name: Build wheels
        uses: joerick/cibuildwheel@v1.10.0
        env:
          # Specify which Python versions to build wheels
          # https://cibuildwheel.readthedocs.io/en/stable/options/#build-skip
          CIBW_BUILD: "cp36-* cp37-* cp38-* cp39-*"
          # Skip 32 bit architectures
          CIBW_SKIP: "*-win32 *-manylinux_i686"
          CIBW_BEFORE_BUILD: python -m pip install cmake
          CIBW_BEFORE_TEST: cd {package}
          CIBW_TEST_COMMAND: python -m --no-cov
          CIBW_TEST_REQUIRES: pytest

      - uses: actions/upload-artifact@v2
        name: Upload wheels
        with:
          path: ./wheelhouse/*.whl
